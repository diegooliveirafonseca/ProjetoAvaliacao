<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form  >

            <h:panelGrid columns="2" >
                <h:outputLabel value="Id do Usuário:"/>
                <h:outputText value="#{cadastroDocumentoBean.usuario.codUsuario} "/>
                <h:outputLabel value="Usuário:"/>
                <h:outputText value="#{cadastroDocumentoBean.usuario.nome} "/>
                <h:outputText value="Identificador: "/>
                <h:inputText value="#{cadastroDocumentoBean.documento.identificador}"/>
                <h:outputText value="Número: "/>
                <h:inputText value="#{cadastroDocumentoBean.documento.numero}"/>

            </h:panelGrid> 

            <h:commandButton action="#{cadastroDocumentoBean.salvarDocumento()}"  value="Salvar">
               
            </h:commandButton>
            <h:commandButton action="#{cadastroDocumentoBean.listarDocumento()}"  value="Listar">
                <f:setPropertyActionListener target="#{listagemDocumentoBean.usuario}" value="#{cadastroDocumentoBean.usuario}"/>
                <f:setPropertyActionListener target="#{listagemDocumentoBean.listaDocumento}" value="#{cadastroDocumentoBean.anulaListaDocumento()}"/>
            </h:commandButton>
        </h:form>
    </h:body>
</html>

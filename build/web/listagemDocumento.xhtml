<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listagem de Documentos do Usuário</title>
    </h:head>
    <h:body>
        <h1>Listagem de Documentos</h1>
        <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Id: "/>
            <h:outputLabel value="#{listagemDocumentoBean.usuario.codUsuario}"/>
            <h:outputLabel value="Nome: "/>
            <h:outputLabel value="#{listagemDocumentoBean.usuario.nome}"/>
        </h:panelGrid>
        <hr/>
        <h:dataTable value="#{listagemDocumentoBean.listaDocumento}" var="doc" rules="rows" cellpadding="4">
            <f:facet name="header">Listagem de Documentos</f:facet>
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{doc.idDocumento}
            </h:column>
            <h:column>
                <f:facet name="header">Identificador</f:facet>
                #{doc.identificador}
            </h:column>
            <h:column>
                <f:facet name="header">Número</f:facet>
                #{doc.numero}
            </h:column>
            <h:column>
                <f:facet name="header">Editar</f:facet>
                <h:commandLink action="#{listagemDocumentoBean.editarDocumento()}">Editar
                    <f:setPropertyActionListener target="#{cadastroDocumentoBean.documento}" value="#{doc}">
                    </f:setPropertyActionListener>
                </h:commandLink>
            </h:column>
             <h:column>
                <f:facet name="header">Excluir</f:facet>
                <h:commandLink action="#{listagemDocumentoBean.excluiDocumento()}">Excluir
                    <f:setPropertyActionListener target="#{listagemDocumentoBean.documento}" value="#{doc}">
                    </f:setPropertyActionListener>
                </h:commandLink>
            </h:column>
        </h:dataTable>
        
        <h:commandButton action="#{listagemDocumentoBean.cadastroDocumento()}" value="Cadastro Documento"/>
        <h:commandButton action="#{listagemDocumentoBean.listagemUsuario()}" value="Listagem de Usuários"/>
         
        </h:form>
    </h:body>
</html>

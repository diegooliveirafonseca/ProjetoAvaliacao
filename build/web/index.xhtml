<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p=http://primefaces.org/ui>
    <h:head>
        <title> Cadastro de Usu√°rio </title>
    </h:head>
    <h:body>
        <h:form  >
            <h:inputHidden value="#{cadastroUsuarioEnderecoBean.usuario.codUsuario}"/>
            <h:panelGrid columns="2" id="idpanelGrid">

                <h:outputText value="Nome: "/>
                <h:inputText value="#{cadastroUsuarioEnderecoBean.usuario.nome}"/>
                <h:outputText value="Telefone: "/>
                <h:inputText value="#{cadastroUsuarioEnderecoBean.usuario.telefone}"/>
                <h:outputText value="Email "/>
                <h:inputText value="#{cadastroUsuarioEnderecoBean.usuario.email}"/>
                <h:outputText value="Rua "/>
                <h:inputText value="#{cadastroUsuarioEnderecoBean.endereco.rua}"/>
                <h:outputText value="Numero "/>
                <h:inputText value="#{cadastroUsuarioEnderecoBean.endereco.numero}"/>
                <h:outputText value="Bairro "/>
                <h:inputText value="#{cadastroUsuarioEnderecoBean.endereco.bairro}"/>

            </h:panelGrid> 

            <h:commandButton action="#{cadastroUsuarioEnderecoBean.salvar()}"  value="Salvar"/>
            <h:commandButton action="#{cadastroUsuarioEnderecoBean.listarUsuarios()}"  value="Listar"/>
            </h:form>
    </h:body>
</html>
